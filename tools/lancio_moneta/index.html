<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lancio Moneta - StrumentiPronti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Lancio Moneta</h1>
  <p class="subtitle">Per quando “testa o croce” è già una strategia.</p>
</header>

<main class="main">
  <div class="coin-box">

    <div id="coin" class="coin">

      <!-- FRONTE — MONETA PREMIUM REALISTICA -->
      <svg id="coin-front" class="face front" width="140" height="140" viewBox="0 0 140 140">
        <defs>

          <!-- Oro multilivello -->
          <radialGradient id="goldFront" cx="35%" cy="25%" r="80%">
            <stop offset="0%" stop-color="#fffdf5"/>
            <stop offset="30%" stop-color="#f7e4a8"/>
            <stop offset="65%" stop-color="#d4a84c"/>
            <stop offset="100%" stop-color="#8b6425"/>
          </radialGradient>

          <!-- Ombra interna -->
          <radialGradient id="innerShadowFront" cx="50%" cy="55%" r="80%">
            <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,0.35)"/>
          </radialGradient>

          <!-- Highlight -->
          <radialGradient id="highlightFront" cx="40%" cy="30%" r="50%">
            <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
            <stop offset="40%" stop-color="rgba(255,255,255,0)"/>
          </radialGradient>

        </defs>

        <!-- Corpo -->
        <circle cx="70" cy="70" r="60" fill="url(#goldFront)" stroke="#6f4c18" stroke-width="3"/>

        <!-- Anello inciso -->
        <circle cx="70" cy="70" r="52"
          fill="none"
          stroke="rgba(0,0,0,0.35)"
          stroke-width="2"/>

        <!-- Ombra interna -->
        <circle cx="70" cy="70" r="56" fill="url(#innerShadowFront)"/>

        <!-- Highlight -->
        <circle cx="60" cy="55" r="26" fill="url(#highlightFront)"/>

        <!-- Rilievo centrale geometrico -->
        <path d="
          M70 45
          L90 70
          L70 95
          L50 70
          Z"
          fill="rgba(0,0,0,0.45)"/>

        <!-- Micro incisioni radiali -->
        <circle cx="70" cy="70" r="44"
          stroke="rgba(255,255,255,0.35)"
          stroke-width="1"
          stroke-dasharray="1 5"
          fill="none"/>
      </svg>

      <!-- RETRO — SIMBOLO PREMIUM -->
      <svg id="coin-back" class="face back" width="140" height="140" viewBox="0 0 140 140">
        <defs>

          <radialGradient id="goldBack" cx="35%" cy="25%" r="80%">
            <stop offset="0%" stop-color="#fffdf5"/>
            <stop offset="30%" stop-color="#f7e4a8"/>
            <stop offset="65%" stop-color="#d4a84c"/>
            <stop offset="100%" stop-color="#8b6425"/>
          </radialGradient>

          <radialGradient id="innerShadowBack" cx="50%" cy="55%" r="80%">
            <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,0.35)"/>
          </radialGradient>

          <radialGradient id="highlightBack" cx="40%" cy="30%" r="50%">
            <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
            <stop offset="40%" stop-color="rgba(255,255,255,0)"/>
          </radialGradient>

        </defs>

        <!-- Corpo -->
        <circle cx="70" cy="70" r="60" fill="url(#goldBack)" stroke="#6f4c18" stroke-width="3"/>

        <!-- Anello inciso -->
        <circle cx="70" cy="70" r="52"
          fill="none"
          stroke="rgba(0,0,0,0.35)"
          stroke-width="2"/>

        <!-- Ombra interna -->
        <circle cx="70" cy="70" r="56" fill="url(#innerShadowBack)"/>

        <!-- Highlight -->
        <circle cx="60" cy="55" r="26" fill="url(#highlightBack)"/>

        <!-- Simbolo premium: stella geometrica -->
        <path d="
          M70 42
          L78 60
          L98 60
          L82 72
          L88 92
          L70 80
          L52 92
          L58 72
          L42 60
          L62 60
          Z"
          fill="rgba(0,0,0,0.45)"/>

        <!-- Micro incisioni radiali -->
        <circle cx="70" cy="70" r="44"
          stroke="rgba(255,255,255,0.35)"
          stroke-width="1"
          stroke-dasharray="1 5"
          fill="none"/>
      </svg>

    </div>

    <p id="result" class="result">Premi il pulsante per lanciare</p>
    <button id="flipBtn" class="btn">Lancia la moneta</button>

  </div>
</main>

<footer class="footer">
  <a href="../../index.html">← Torna alla homepage</a>
</footer>

<script src="script.js"></script>
</body>
</html>
