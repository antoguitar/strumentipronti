<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lancio Moneta - StrumentiPronti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Lancio Moneta</h1>
  <p class="subtitle">Per quando “testa o croce” è già una strategia.</p>
</header>

<main class="main">
  <div class="coin-box">

    <div id="coin" class="coin">

      <!-- FRONTE — TESTA REALISTICA PREMIUM -->
      <svg id="coin-front" class="face front" width="140" height="140" viewBox="0 0 140 140">
        <defs>

          <!-- Oro premium multilivello -->
          <radialGradient id="goldFront" cx="50%" cy="50%" r="65%">
            <stop offset="0%" stop-color="#fff9d9"/>
            <stop offset="35%" stop-color="#f4d98a"/>
            <stop offset="70%" stop-color="#d1a84a"/>
            <stop offset="100%" stop-color="#b3872f"/>
          </radialGradient>

          <!-- Ombra interna morbida -->
          <radialGradient id="innerShadowFront" cx="50%" cy="50%" r="75%">
            <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,0.28)"/>
          </radialGradient>

        </defs>

        <!-- Corpo moneta -->
        <circle cx="70" cy="70" r="60" fill="url(#goldFront)" stroke="#8a6b1f" stroke-width="4"/>
        <circle cx="70" cy="70" r="58" fill="url(#innerShadowFront)"/>

        <!-- Bordo inciso premium -->
        <circle cx="70" cy="70" r="60"
          stroke="rgba(255,255,255,0.25)"
          stroke-width="1"
          stroke-dasharray="2 4"
          fill="none"/>

        <!-- Testa realistica premium -->
        <path d="
          M70 35
          C55 35 45 50 45 65
          C45 78 52 88 62 92
          C63 96 63 102 60 108
          C68 106 75 100 78 92
          C90 88 97 78 97 65
          C97 50 85 35 70 35
          Z"
          fill="rgba(0,0,0,0.32)"/>
      </svg>

      <!-- RETRO — CORONA PREMIUM COMPLETA -->
      <svg id="coin-back" class="face back" width="140" height="140" viewBox="0 0 140 140">
        <defs>

          <!-- Oro premium multilivello -->
          <radialGradient id="goldBack" cx="50%" cy="50%" r="65%">
            <stop offset="0%" stop-color="#fff9d9"/>
            <stop offset="35%" stop-color="#f4d98a"/>
            <stop offset="70%" stop-color="#d1a84a"/>
            <stop offset="100%" stop-color="#b3872f"/>
          </radialGradient>

          <!-- Ombra interna morbida -->
          <radialGradient id="innerShadowBack" cx="50%" cy="50%" r="75%">
            <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,0.28)"/>
          </radialGradient>

        </defs>

        <!-- Corpo moneta -->
        <circle cx="70" cy="70" r="60" fill="url(#goldBack)" stroke="#8a6b1f" stroke-width="4"/>
        <circle cx="70" cy="70" r="58" fill="url(#innerShadowBack)"/>

        <!-- Bordo inciso premium -->
        <circle cx="70" cy="70" r="60"
          stroke="rgba(255,255,255,0.25)"
          stroke-width="1"
          stroke-dasharray="2 4"
          fill="none"/>

        <!-- Corona d’alloro premium -->
        <path d="
          M70 38
          C52 45 40 60 40 75
          C40 90 52 105 70 112
          C88 105 100 90 100 75
          C100 60 88 45 70 38
          Z"
          stroke="rgba(0,0,0,0.35)"
          stroke-width="5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
      </svg>

    </div>

    <p id="result" class="result">Premi il pulsante per lanciare</p>
    <button id="flipBtn" class="btn">Lancia la moneta</button>

  </div>
</main>

<footer class="footer">
  <a href="../../index.html">← Torna alla homepage</a>
</footer>

<script src="script.js"></script>
</body>
</html>
